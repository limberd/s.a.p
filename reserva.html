<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReservaS S.&.P.</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #34495e;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
        }
        .reservation-form {
            margin-top: 30px;
        }
        .reservation-form label {
            font-weight: bold;
        }
        .reservation-form input, .reservation-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .reservation-form button {
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Reserva de Mantenimiento de Autos S.&.P.</h1>
</header>

<nav>
    <a href="#">Inicio</a>
    <a href="servicios.html">Servicios</a>
    <a href="consejos.html">Consejos</a>
    <a href="contactos.html">Contacto</a>
    <a href="reserva.html">Reservas</a>
</nav>

<div class="container">
    <h2>Realiza tu Reserva</h2>
    <form class="reservation-form" action="#" method="POST">
        <!-- Selección del tipo de servicio -->
        <label for="service">Selecciona el tipo de servicio:</label>
        <select id="service" name="service" required>
            <option value="cambio_aceite">Cambio de Aceite</option>
            <option value="revision_frenos">Revisión de Frenos</option>
            <option value="alineacion_balanceo">Alineación y Balanceo</option>
            <option value="revision_bateria">Revicion de sistema de enfriamiento</option>
            <option value="inspeccion_general">Inspección General</option>
            
        </select>

        <!-- Selección del tipo de auto -->
        <label for="car-type">Selecciona el tipo de auto:</label>
        <select id="car-type" name="car-type" required>
            <option value="sedan">Sedán</option>
            <option value="suv">SUV</option>
            <option value="pickup">Camioneta</option>
            <option value="deportivo">Deportivo</option>
            <option value="otro">Otro</option>
        </select>

        <!-- Fecha de la reserva -->
        <label for="date">Fecha de Reserva:</label>
        <input type="date" id="date" name="date" required>

        <!-- Información personal -->
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>

        <label for="phone">Número de Teléfono:</label>
        <input type="tel" id="phone" name="phone" placeholder="+591(65661814)" required>

        <!-- Botón de envío -->
        <button type="submit">Reservar</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Servicios de Mantenimiento de Autos. Todos los derechos reservados.</p>
</footer>

</body>
</html>
